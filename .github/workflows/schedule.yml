name: Publicar Post Diario

on:
  schedule:
    # Ejecutar todos los días a las 10:00 UTC (ajusta según tu zona horaria)
    # Cron format: min hour day month day-of-week
    - cron: '0 9 * * *'
  workflow_dispatch:  # Permite ejecutarlo manualmente desde la pestaña Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Chequear código
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11' 

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Crear archivo de credenciales de Google
      # Decodificar el secreto (si está en base64) o guardarlo directo
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      run: |
        echo "$GOOGLE_CREDENTIALS" > credentials.json

    - name: Ejecutar script de publicación
      env:
        FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
        FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
        IG_ACCOUNT_ID: ${{ secrets.IG_ACCOUNT_ID }}
        GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GOOGLE_SHEETS_KEY_PATH: credentials.json
      run: |
        python main.py
